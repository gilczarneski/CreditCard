<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="script" href="script.js"/>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cards">
          <span class="cardlogo">
            <img src="./images/card-logo.svg" alt="" />
            <span class="numcartao">#### #### #### #### ####</span>
          </span>
          <span class="cardfront">
            <img
              class="cardimage"
              src="./images/bg-card-front.png"
              alt="imagem da parte da frente do cart√£o"
            />
          </span>
          <span class="cardback">
            <img
              class="cardimage"
              src="./images/bg-card-back.png"
              alt="imagem da parte de tr√°s do cart√£o"
            />
          </span>
        </div>
        <form autocomplete="off">
          <fieldset class="dados">
            <div class="dados-input card-numero">
              <label for="card-numero">N√∫mero do cart√£o</label>
              <input
                type="tel"
                maxlength="16"
                name="card-numero"
                id="card-numero"
                required
                placeholder="0000 0000 0000 0000"
              />
            </div>
            <div class="dados-input card-nome">
              <label for="card-nome">Nome do titular</label><br>
              <input
                type="text"
                name="card-nome"
                id="card-nome"
                placeholder="Fulano da Silva"
                required
              />
            </div>
            <div class="dados-input card-validade">
              <label for="card-mes">Validade (MM/AA)</label><br>
              <input
                type="tel"
                maxlength="2"
                name="card-mes"
                class="card-mes"
                id="card-mes"
                placeholder="MM"
                required
              />
              <input
                type="tel"
                maxlength="2"
                name="card-ano"
                class="card-ano"
                id="card-ano"
                placeholder="AA"
                required
              />
            <div>  
              <label for="card-CVC">CVC</label><br>
              <input
                type="tel"
                maxlength="3"
                name="card-CVC"
                class="card-CVC-input"
                id="card-CVC"
                placeholder="123"
                required
              />
            </div>
            </div>
          </fieldset>
        </form>
        <div class="divbtn">
          <input class="btn" type="submit" value="Confirmar" />
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
