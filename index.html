<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cards">
          <span class="cardfront">
            <img class="cardimage" src="./images/bg-card-front.png" alt="imagem da parte da frente do cart√£o" />
          </span>
          <span class="cardback">
            <img class="cardimage" src="./images/bg-card-back.png" alt="imagem da parte de tr√°s do cart√£o" />
          </span>
        </div>
        <form autocomplete="off">
          <fieldset class="dados">
            <div class="card-numero">
              <label for="card-numero">N√∫mero do cart√£o: </label>
                <input
                  type="tel"
                  maxlength="16"
                  name="card-numero"
                  id="card-numero"
                  required
                  placeholder="0000 0000 0000 0000"
                />
            </div>
            <div class="card-nome">
              <label for="card-nome">Nome do titular: </label>
              <input
                type="text"
                name="card-nome"
                id="card-nome"
                placeholder="Fulano da Silva"
                required
              />
            </div>
            <div class="card-validade">
              <label for="card-mes">Validade (MM/AA): </label>
              <input
                type="tel"
                maxlength="2"
                name="card-mes"
                class="card-mes"
                id="card-mes"
                placeholder="MM"
                required
              />
              <input
                type="tel"
                maxlength="2"
                name="card-ano"
                class="card-ano"
                id="card-ano"
                placeholder="AA"
                required
              />
            </div>
            <div class="card-CVC">
              <label for="card-CVC">CVC: </label>
              <input
                type="tel"
                maxlength="3"
                name="card-CVC"
                class="card-CVC-input"
                id="card-CVC"
                placeholder="123"
                required
              />
            </div>
            <div class="btn">
              <input type="submit" value="Confirmar" />
            </div>
          </fieldset>
        </form>
      </div>
      0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
      Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
      e.g. 123 Confirm
    </main>

    </div>
  </body>
</html>
